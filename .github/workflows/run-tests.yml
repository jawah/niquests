name: Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "pypy-3.9", "pypy-3.10", "pypy-3.11"]
        os: [ubuntu-22.04, macOS-13, windows-latest]
        include:
          # pypy-3.7, pypy-3.8 may fail due to missing cryptography wheels. Adapting.
          - python-version: pypy-3.7
            os: ubuntu-22.04
          - python-version: pypy-3.8
            os: ubuntu-22.04
          - python-version: pypy-3.8
            os: macOS-13
        exclude:
          # pypy 3.9 and 3.10 suffers from a wierd bug, probably due to gc
          # this bug prevent us from running the suite on Windows.
          - python-version: pypy-3.9
            os: windows-latest
          - python-version: pypy-3.10
            os: windows-latest

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        persist-credentials: false
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
        cache: 'pip'
    - name: Install dependencies
      run: |
        pip install nox
    - name: Run tests
      run: |
        nox -s "test-${{ startsWith(matrix.python-version, 'pypy') && 'pypy' || matrix.python-version }}"
    - name: "Upload artifact"
      uses: "actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1"
      with:
        name: coverage-data-${{ matrix.os }}-${{ matrix.nox-session }}-${{ matrix.python-version }}-${{ matrix.traefik-server }}
        path: ".coverage.*"
        include-hidden-files: true
        if-no-files-found: error

  coverage:
    if: always()
    runs-on: "ubuntu-latest"
    needs: build
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8"
        with:
          persist-credentials: false

      - name: "Setup Python"
        uses: "actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065"
        with:
          python-version: "3.x"

      - name: "Install coverage"
        run: "python -m pip install --upgrade coverage"

      - name: "Download artifact"
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          pattern: coverage-data*
          merge-multiple: true

      - name: "Combine & check coverage"
        run: |
          python -m coverage combine
          python -m coverage html --skip-covered --skip-empty
          python -m coverage report --ignore-errors --show-missing --fail-under=73

      - name: "Upload report"
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        with:
          name: coverage-report
          path: htmlcov
